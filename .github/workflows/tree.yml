name: Update Project Tree

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# üîê Allow GitHub Actions to push commits
permissions:
  contents: write

jobs:
  generate-tree:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT for rebase

      # 2Ô∏è‚É£ Install tree utility
      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      # 3Ô∏è‚É£ Generate folder-only project tree
      - name: Generate project tree
        run: |
          echo "```text" > TREE.txt
          tree -d -I ".git|.venv|__pycache__" >> TREE.txt
          echo "```" >> TREE.txt

      # 4Ô∏è‚É£ Update README.md between markers
      - name: Update README
        run: |
          awk '
          BEGIN {in_block=0}
          /<!-- TREE START -->/ {
            print "<!-- TREE START -->"
            system("cat TREE.txt")
            in_block=1
            next
          }
          /<!-- TREE END -->/ {
            print "<!-- TREE END -->"
            in_block=0
            next
          }
          !in_block {print}
          ' README.md > README.tmp
          mv README.tmp README.md

      # 5Ô∏è‚É£ Commit & push safely (NO conflicts)
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"

          git add README.md
          git commit -m "docs: auto-update project tree" || echo "No changes to commit"

          # üîë Sync with remote to avoid non-fast-forward errors
          git pull --rebase origin main

          git push origin main
